<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        $(function () {
            var $divContainer = $('<div />').prependTo('body');
            $divContainer.css('border', '1px solid');
            $divContainer.css('width', '100%');
            $divContainer.css('height', '100%');
            $divContainer.attr('id', 'container');
            $divContainer.html('&nbsp;');
        })
    </script>
</body>
</html>
